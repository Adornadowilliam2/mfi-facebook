<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Data Overview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            height: 100%;
            overflow-y: auto;
        }

        table {
            width: 90%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: center;
         
        }

        th {
            background-color: #4CAF50;
            color: black;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        caption {
            font-size: 24px;
            margin: 10px;
            font-weight: bold;
        }

        .month-table {
            margin-bottom: 40px;
        }

    </style>
</head>
<body>

    <!-- Summary Data Table -->
    <table >
      
        <thead>
            <tr>
                <th>Month</th>
                <th>Date Range</th>
                <th>Total Visits</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>September 2024</td>
                <td>Sept 23 - 30, 2024</td>
                <td>121</td>
            </tr>
            <tr>
                <td>October 2024</td>
                <td>Oct 1 - 31, 2024</td>
                <td>813</td>
            </tr>
            <tr>
                <td>November 2024</td>
                <td>Nov 1 - 30, 2024</td>
                <td>1,618</td>
            </tr>
            <tr>
                <td>December 2024</td>
                <td>Dec 1 - 31, 2024</td>
                <td>2,022</td>
            </tr>
            <tr>
                <td>January 2025</td>
                <td>Jan 1 - 31, 2025</td>
                <td>2,884</td>
            </tr>
            <tr>
                <td>February 2025</td>
                <td>Feb 1 - 25, 2025</td>
                <td>3,349</td>
            </tr>
            <tr>
                <td>March 2025</td>
                <td>Mar 1 - 26, 2025</td>
                <td>3,497</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
